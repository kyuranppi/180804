{% extends 'landi1/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">    
            <div class="date">
                
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a class="btn btn-default" onclick="return confirm('정말 뜯어갈테냐?')" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-scissors"></span></a>
        </div>
        
    {% endfor %}

{% endblock %}
