{% extends 'landi1/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">    
            <div class="date">
                
                {{ post.scraped_date }}
            </div>
        <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        
    {% endfor %}

{% endblock %}
