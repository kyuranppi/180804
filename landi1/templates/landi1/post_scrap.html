{% extends 'landi1/base.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.scraped_date %}
        <div class="post">    
            <div class="date">
                
                {{ post.scraped_date }}
            </div>
            
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% else %}

        {% endif %}
    {% endfor %}

{% endblock %}
